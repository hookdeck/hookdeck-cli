env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
    - go generate ./...
project_name: hookdeck
builds:
  - id: hookdeck-linux
    ldflags:
      - -s -w -X github.com/hookdeck/hookdeck-cli/pkg/version.Version={{.Version}}
    binary: hookdeck
    env:
      - CGO_ENABLED=0
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
  - id: hookdeck-linux-arm64
    ldflags:
      - -s -w -X github.com/hookdeck/hookdeck-cli/pkg/version.Version={{.Version}}
    binary: hookdeck
    env:
      - CGO_ENABLED=0
    main: ./main.go
    goos:
      - linux
    goarch:
      - arm64
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
nfpms:
  - builds:
      - hookdeck-linux
    vendor: Hookdeck
    homepage: https://hookdeck.com
    maintainer: Hookdeck <support@hookdeck.com>
    description: Hookdeck CLI utility
    license: Apache 2.0
    formats:
      - deb
      - rpm
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - hookdeck
      - hookdeck-linux
    image_templates:
      - "hookdeck/hookdeck-cli:latest-amd64"
      - "hookdeck/hookdeck-cli:{{ .Tag }}-amd64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=repository=https://github.com/hookdeck/hookdeck-cli"
      - "--label=homepage=https://hookdeck.com"
      - "--platform=linux/amd64"
  - goos: linux
    goarch: arm64
    ids:
      - hookdeck
      - hookdeck-linux-arm64
    image_templates:
      - "hookdeck/hookdeck-cli:latest-arm64"
      - "hookdeck/hookdeck-cli:{{ .Tag }}-arm64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=repository=https://github.com/hookdeck/hookdeck-cli"
      - "--label=homepage=https://hookdeck.com"
      - "--platform=linux/arm64/v8"
